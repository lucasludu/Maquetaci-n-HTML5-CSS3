<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/estilos.css">
    
    </head>
    
    <body>

        <h1><span class="icon-user"></span>Formulario de Reserva</h1>

        <form>

            <label>NOMBRE <br>
                <input type="text" placeholder="Escriba su nombre">
            </label>
            
            <label>EMAIL <br>
                <input type="email">
            </label>

            <label>TELEFONO <br>
                <input type="tel">
            </label>
            
            <label>WEB SITE <br>
                <input type="url">
            </label>

            <label>FECHA Y HORA DE LLEGADA <br>
                <input type="date">
                <input type="time">
            </label>
            
            <label>DIAS DE PERMANENCIA <br>
                <input type="number">
            </label>

            <label>NIVEL DE ESTUDIOS <br>
                <input type="range">
            </label>
            
            <button>ENVIAR</button>            

        </form>
        
    </body>

</html>
